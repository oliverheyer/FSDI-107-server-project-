</head>

<body>

              <div  class="container">
                  <h1>Product Registration Form</h1>
                  <hr>

                  <div id="alert" class="hide">
                      <br>

                      <center> <h6> Saved Product </h6> </center>
                      
                  </div>

                <form>
                    <div class="form-group row">
                        <label class="offset-2 col-3 col-form-label">Code</label>
                        <div class="col-5">
                            <input id="txtCode" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                            <label class="offset-2 col-3 col-form-label">Title</label>
                            <div class="col-5">
                                <input id="txtTitle" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="form-group row">
                                <label class="offset-2 col-3 col-form-label">Price</label>
                                <div class="col-5">
                                    <input id="txtPrice" type="number" class="form-control">
                                </div>
                            </div>

                            <div class="form-group row">
                                    <label class="offset-2 col-3 col-form-label">Description</label>
                                    <div class="col-5">
                                        <input id="txtDescription" type="text" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group row">
                                        <label class="offset-2 col-3 col-form-label">Category</label>
                                        <div class="col-5">
                                            <input id="txtCategory" type="text" class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                            <label class="offset-2 col-3 col-form-label">Rating</label>
                                            <div class="col-5">
                                                <input id="txtRating" type="number" min="0" max="5" class="form-control">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                                <label class="offset-2 col-3 col-form-label">Image</label>
                                                <div class="col-5">
                                                    <input id="txtImage" type="text" class="form-control">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col btn-container"> 
                                                <button id="btnSave" type="button" class="btn btn-info">Save</button>
                                            </div>
                                            </div>
                                            
                             
                </form>
                    
                        
                  </div>

              <!-- Scripts -->
    
    <script src="scripts/jquery-3.4.1.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/Directorate.js"></script>
